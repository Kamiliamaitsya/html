<html>
  <head>
    <title>format teks</title>
  </head>
  <body>
    <p>
      <b>tulisan ini ditebalkan (bold)</b>
    </p>
    <p>
      <strong>tulisan ini ditebalkan(strong)</strong>
    </p>
    <p>
      <em>tulisan ini miring (emphasize)</em>
    </p>
    <p>
      <big>tulisan ini besar (big)</big>
    </p>
    <p>
      <i>tulisan ini miring (italic)</i>
    </p>
    <p>
      tulisan ini
      <sup>superscript</sup>
    </p>
  </body>
</html>
